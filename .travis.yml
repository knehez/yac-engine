dist: bionic
sudo: required
language:
  "c++"
compiler:
  - gcc
before_install:
  - pip install --user cpp-coveralls
after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'
script:
  - mkdir lib
  - cd lib
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - git checkout tags/release-1.10.0
  - cd ../../
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./test/yace_test
  - ./configure --enable-gcov && make && make check